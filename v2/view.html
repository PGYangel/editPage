<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览展示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="js/jquery-1.11.1.min.js?v=20170506" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css?v=1">
    <script type="text/javascript" src="js/swiper.min.js?v=1"></script>
    <script type="text/javascript">
        //js动态屏幕适配
        var html = document.getElementsByTagName("html")[0];
        var pageWidth = html.getBoundingClientRect().width;
        html.style.fontSize = pageWidth + 'px';
        window.onresize = function() {
            html = document.getElementsByTagName("html")[0];
            pageWidth = html.getBoundingClientRect().width;
            html.style.fontSize = pageWidth + 'px';
        }
    </script>
    <link href="css/view.css" rel="stylesheet">
</head>
<body>
<div class="wrap">

</div>
<script src="js/view.model.js" type="text/javascript"></script>
<script src="js/view.controller.js" type="text/javascript"></script>
</body>
</html>
