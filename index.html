<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>可视化手机落地页编辑后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script src="js/jquery-1.11.1.min.js?v=1" type="text/javascript"></script>
    <link href="css/index.css?v=1" rel="stylesheet" type="text/css">
</head>
<body>
<div class="leftNav">
    <h1>模块组件</h1>
    <div class="unit">

    </div>
</div>
<div class="rightMain">
    <div class="topNav">
        <div class="layout">
            <a href="javascript:editBtnFn();">编辑</a>
            <a href="javascript:viewBtnFn();">预览</a>
            <a href="javascript:resetEditFn();">重置</a>
            <a href="javascript:downEditFn();">下载</a>
            <a href="javascript:;" onclick="saveObjFn();">保存</a>
        </div>
    </div>
    <div class="leftBox">
        <div class="layout editArea">
            <h6 class="viewTitle">编辑视图</h6>
            <div class="topBox" id="topBox">

            </div>
            <div class="bottomBox" id="bottomBox">

            </div>
            <div class="editBox" id="editBox">

            </div>
        </div>
        <div class="layout viewArea alpha">
            <h6 class="viewTitle">预览视图</h6>
            <div class="viewBox">
                <iframe id="view" name="view" src="view.html" width="390" height="667"></iframe>
            </div>
        </div>
    </div>
    <div class="rightBox">
        <div class="layout">
            <div class="row">
                <span>页面title：</span>
                <input type="text" id="pageTitle" class="valChange" data-type="commModel.pageTitle"/>
            </div>
            <div class="row">
                <span>页面背景色：</span>
                <input type="text" id="bodyBgColor" value="#fff" class="valChange" data-type="commModel.bodyBgColor"/>
            </div>
            <div class="row">
                <span>生成文件名：</span>
                <input type="text" class="pageName" id="fileName"/>
            </div>
            <div class="row">
                <p>最终生成URL地址：</p>
                <textarea disabled="disabled" id="pageUrl" id="resultUrlTxt"></textarea>
            </div>
            <div class="row">
                <p>二维码地址：</p>
                <div id="rwCode">
                    <img src="" alt="" id="rwCodeImg"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/save.js?v=1" type="text/javascript"></script>
<script src="js/qrjs2.min.js?v=1" type="text/javascript"></script>
<script src="js/comm.model.js?v=1" type="text/javascript"></script>
<script src="js/edit.model.js?v=1" type="text/javascript"></script>
<script src="js/edit.controller.js?v=1" type="text/javascript"></script>
<script src="js/comm.controller.js?v=1" type="text/javascript"></script>

</body>
</html>
